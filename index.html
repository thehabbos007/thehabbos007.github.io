<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<title>Terning kast!</title>

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
		<link href="css\style.css" rel="stylesheet" />
		<link rel="icon" type="image/png" href="css\fav.gif" />

	</head>

	<body ng-app ng-controller="doKast">
		<div>
				<div id="main" >
					<div class="tooltip" >

						<input type="text" ng-model="value" onkeyup="chk(this);" onkeypress="validate(event)" />
						<button ng-click="do(); graph();">KAST!</button>
					</div>

				<div id="tooltips" class="hidden">
				    <p><strong id="titles"></strong>
				    </p>
				    <p id="values"></p>
				</div>	

				<svg id="visualisation" width="1000" height="500" >
				</svg>

			</div>
		</div>

		<script src="http://d3js.org/d3.v2.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://code.angularjs.org/1.2.6/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.2.6/angular-animate.min.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
